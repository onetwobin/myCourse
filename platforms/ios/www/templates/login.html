<ion-view view-title="登录">
  <ion-content>
    <div style="position:relative;top: 80px; padding-left: 26px; padding-right: 26px;">

        <label class="item item-input">
          <i class="icon ion-person"></i>
          <span class="input-label"  style="width: 46px;margin-left: 5px">学号</span>
          <input type="text" placeholder="请输入学号">

        <label class="item item-input">
          <i class="icon ion-locked"></i>
          <span class="input-label" style="width: 46px;margin-left: 5px">密码</span>
          <input type="password" placeholder="请输入密码">

      </ion-list>
      <a class="button button-block button-positive" style="font-size: 20px; margin-top: 40px" href="#/tab/dash">
        登录
      </a>
    </div>
  </ion-content>
